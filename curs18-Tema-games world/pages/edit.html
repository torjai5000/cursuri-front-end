<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games-World</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel=stylesheet href="../stylesheets/main.css">
  <script src="../models/games.js"></script>
  <script src="../views/gameEdit.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="bg">
        <h1 style="text-align: center">Edit Game</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="http://cursuri-torjai93954079.codeanyapp.com/curs18-Tema-games%20world/pages/home.html" method="POST" id="idForm">
                <div class="form-group">
                    <input class="form-control" type="text" name="title" placeholder="title">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="releaseDate" placeholder="releaseDate">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="genre" placeholder="genre">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="publisher" placeholder="publisher">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="imageUrl" placeholder="imageUrl">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="description">
                </div>
                <div class="form-group">
                    <button id="edit" class="btn btn-lg btn-primary btn-block">Edit!</button>
                </div>
            </form>
            <a href="/curs18-Tema-games%20world/pages/home.html">Go Back</a>
        </div>
    </div>
</div>
</body>
</html>
